
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Which describes you best?</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-3xl font-bold ">Which describes you best?</h1>
    <p class="">This will help us personalize your experience.</p>
    <div class="w-full max-w-md">
      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8">
        <form id="optionForm">
          <div class="mb-4 border border-gray-500 shadow-xl w-50 h-10 items-center justify-between hover:border-yellow-500 ">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTL4teW_ZjheTAD3vMYb6qfQ4fB2gZGgAD8V_Ij63gXBvdatkD3ko-gLsDoNHZVg7A4jDw&usqp=CAU" class="w-9 h-9 float-left mr-4" >
            <input class="hidden form-radio mr-2" id="option1" type="radio" name="option" value="student" />
            <label class="text-gray-700" for="option1">Student or soon to be enrolled</label>
          </div>
          <div class="mb-4 border border-gray-500 shadow-xl w-50 h-10 hover:border-yellow-500">
            <img src="https://p7.hiclipart.com/preview/942/198/464/clip-art-businessperson-vector-graphics-openclipart-computer-icons-passport-photo-suit-template.jpg" class="w-9 h-9 float-left mr-4" >
            <input class=" hidden form-radio mr-2" id="option2" type="radio" name="option" value="professional" />
            <label class="text-gray-700" for="option2">Professional pursuing a career</label>
          </div>
          <div class="mb-4 border border-gray-500 shadow-xl w-50 h-10 hover:border-yellow-500">
            <img src="https://cdn1.vectorstock.com/i/1000x1000/74/70/young-woman-passport-photo-concept-metaphor-vector-32037470.jpg" class="w-9 h-9 float-left mr-4" >
            <input class=" hidden form-radio mr-2" id="option3" type="radio" name="option" value="parent" />
            <label class="text-gray-700" for="option3">Parent of a school-age child</label>
          </div>
          <div class="mb-4 border border-gray-500 shadow-xl w-50 h-10 hover:border-yellow-500">
            <img src="https://www.shutterstock.com/image-vector/man-shirt-tie-businessman-avatar-600nw-548848999.jpg" class="w-9 h-9 float-left mr-4" >
            <input class=" hidden form-radio mr-2" id="option4" type="radio" name="option" value="lifelong-learner" />
            <label class="text-gray-700" for="option4">Lifelong learner</label>
          </div>
          <div class="mb-4 border border-gray-500 shadow-xl w-50 h-10 hover:border-yellow-500">
            <img src="https://png.pngtree.com/element_pic/17/01/01/f746eaac9809159f5d1c2f5149190263.png" class="w-9 h-9 float-left mr-4" >
            <input class=" hidden form-radio mr-2" id="option5" type="radio" name="option" value="teacher" />
            <label class="text-gray-700" for="option5">Teacher</label>
          </div>
          <div class="mb-4 border border-gray-500 shadow-xl w-50 h-10 hover:border-yellow-500">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWOtw2WHkBIdhpmj9Ej-HaGfRt9YCV3PQOolamS5nPmJAt9hS4nx9osCS0Isf8vnfBjwU&usqp=CAU" class="w-9 h-9 float-left mr-4" >
            <input class=" hidden form-radio mr-2" id="option6" type="radio" name="option" value="other" />
            <label class="text-gray-700" for="option6">Other</label>
          </div>
        <div class="flex items-center justify-center">
          <button id="continueButton" type="button" class="bg-black hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Continue
          </button>
        </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    const continueButton = document.getElementById('continueButton');
    continueButton.addEventListener('click', () => {
      const selectedOption = document.querySelector('input[name="option"]:checked');
      if (selectedOption) {
        localStorage.setItem('selectedOption', selectedOption.value);
        window.location.href = 'personalized-experience.html';
      } else {
        alert('Please select an option.');
      }
    });
  </script>
</body>
</html>
