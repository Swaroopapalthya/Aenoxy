<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Paths</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="p-4">
    <h1 class="text-2xl md:text-3xl font-bold mb-4 md:mb-8 text-center">Learning paths based on your answers</h1>
    <p class="text-gray-700 mb-4 md:mb-8 text-center">Choose one to get started. You can switch anytime.</p>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-8">
      <div class="w-full md:w-10/12 mx-auto border hover:border-yellow-300 bg-white rounded-lg shadow-md p-4 md:p-6 ml-40 cursor-pointer option">
        <div class="text-center md:text-left mb-4 float-right">
          <img src="https://ds055uzetaobb.cloudfront.net/brioche/chapter/Pre-Algebra_puzzles-A75iXn.png" alt="text with image " class="w-40 h-32 mx-auto md:mx-0">
        </div>
        <div>
          <h2 class="text-lg md:text-xl font-bold mb-2 md:mb-4">Foundational Math Build</h2>
          <p class="text-sm md:text-base text-gray-700 mb-2 md:mb-4">Build your foundational skills in algebra, geometry, and probability.</p>
        </div>
      </div>
      <div class="w-full md:w-10/12 mx-auto border hover:border-yellow-300 bg-white rounded-lg shadow-md p-4 md:p-6 cursor-pointer option ml-16">
        <div class=" text-center md:text-left mb-4 float-right ">
          <img src="https://ds055uzetaobb.cloudfront.net/brioche/chapter/Pre-Algebra_puzzles-A75iXn.png" alt="text with image " class="w-40 h-32 mx-auto md:mx-0">
        </div>
        <div>
          <h2 class="text-lg md:text-xl font-bold mb-2 md:mb-4">Mathematical Thinking</h2>
          <p class="text-sm md:text-base text-gray-700 mb-2 md:mb-4">Build your foundational skills in algebra, geometry, and probability.</p>
        </div>
      </div>
    </div>
  </div>
  <script>
    const options = document.querySelectorAll('.option');

    options.forEach(option => {
      option.addEventListener('click', () => {
        // Adjusted the script to handle the click event properly
        const selectedPath = option.getAttribute('data-path');
        localStorage.setItem('selectedPath', selectedPath);
        window.location.href = `${selectedPath}.html`;
      });
    });
  </script>
</body>
</html>
